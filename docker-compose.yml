version: '3.8'

services:
  vinylbuddy:
    image: potseeslc/vinylbuddy:latest
    container_name: vinylbuddy
    ports:
      - "3000:3000"
    volumes:
      - vinylbuddy_uploads:/app/uploads
    environment:
      - MUSICBRAINZ_CONTACT=colterw@gmail.com
      # - ACOUSTID_API_KEY=your-acoustid-api-key  # Uncomment and set if you have an API key
      # - MAX_UPLOAD_MB=25  # Optional: Set maximum upload size in MB
      - LASTFM_API_KEY=a02b9bd835fd12de072e24d1d8e16a48  # Uncomment and set for Last.fm scrobbling
      - LASTFM_SECRET=5f0efc54d8060bdc5902fe5db73b05d9  # Uncomment and set for Last.fm scrobbling
      - LASTFM_USERNAME=potseeslc  # Uncomment and set for Last.fm scrobbling
      - LASTFM_SESSION_KEY=6j6UYRBkTnQe55_mvRpx0PTzfdJplIDa  # Uncomment and set for Last.fm scrobbling
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"  # For auto-updates if using Watchtower

volumes:
  vinylbuddy_uploads:
    driver: local
